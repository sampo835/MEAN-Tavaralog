<div *ngIf="showForm">
  <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
    <!-- Item Details Form Fields (itemname, etc.) -->
    <label for="itemname">Tavaran nimi:</label>
    <input type="text" formControlName="itemname" />

    <!-- Other Form Fields -->

    <button type="submit">Jatka</button>
  </form>
</div>

<div class="message" *ngIf="showScanTag">
  <p>Skannaa uusi tavara</p>
</div>

<div class="message" *ngIf="showSuccessMessage">
  <p>Uusi tavara luotu!</p>
</div>
