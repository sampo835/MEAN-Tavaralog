<!-- add-item.component.html -->

<div *ngIf="showForm">
  <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
    <!-- Item Details Form Fields (itemname, etc.) -->
    <label for="itemname">Item Name:</label>
    <input type="text" formControlName="itemname" />

    <!-- Other Form Fields -->

    <button type="submit">Continue</button>
  </form>
</div>

<div *ngIf="showScanTag">
  <p>Scan the item's RFID tag...</p>
</div>

<div *ngIf="showSuccessMessage">
  <p>Item added successfully!</p>
</div>
