<section class="container">
  <div class="admins">
    <!-- Add Item Form -->
    <form (ngSubmit)="checkAdmin()" #itemForm="ngForm">
      <label for="rfidTag">RFID Tag:</label>
      <input
        type="text"
        id="rfidTag"
        name="rfidTag"
        [(ngModel)]="scannedData.rfidTag"
        required
      />

      <button type="submit">Check</button>
    </form>
  </div>
</section>
