<section class="container">
  <!-- User Section -->
  <div class="users">
    <div class="user-header">
      <h3>Käyttäjät järjestelmässä</h3>
    </div>
    <div class="user-content">
      <ul>
        <li *ngFor="let user of users">
          {{ user.username }} - {{ user.role }} - {{ user.group }}
          <button (click)="deleteUser(user._id)">Poista</button>
        </li>
      </ul>
    </div>
    <div class="user-button" routerLink="/add-user">
      <p>Lisää uusi</p>
    </div>
  </div>

  <!-- Item Section -->
  <div class="items">
    <div class="item-header">
      <h3>Työkalut järjestelmässä</h3>
    </div>
    <div class="item-content">
      <ul>
        <li *ngFor="let item of items">
          {{ item.itemname }} - {{ item.location }}
          <button (click)="deleteItem(item._id)">Poista</button>
        </li>
      </ul>
    </div>
    <div class="item-button" routerLink="/add-item">
      <p>Lisää uusi</p>
    </div>
  </div>

  <!-- Location Section -->
  <div class="locations">
    <div class="location-header">
      <h3>Työkalujen käyttöpaikat</h3>
    </div>
    <div class="location-content">
      <ul>
        <li *ngFor="let location of locations">
          {{ location.name }}
          <button (click)="deleteLocation(location._id)">Poista</button>
        </li>
      </ul>
    </div>
    <div class="location-button" routerLink="/add-location">
      <p>Lisää uusi</p>
    </div>
  </div>

  <div class="button">
    <button class="back-button" routerLink="/">PALAA PÄÄVALIKKOON</button>
  </div>
</section>
